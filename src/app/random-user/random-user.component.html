<table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
        <th>Name</th>
        <th>Title</th>
        <th>Gender</th>
        <th>Cell</th>
        <th>Phone</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <div class="d-flex align-items-center">
            <img
                [src]="Picture"
                alt=""
                style="width: 45px; height: 45px"
                class="rounded-circle"
                />
            <div class="ms-3">
              <p class="fw-bold mb-1">{{Name}}</p>
            </div>
          </div>
        </td>
        <td>            
            <p class="text-muted mb-0">{{Title}}</p>
        </td>
        <td>
          <p class="fw-normal mb-1">{{Gender}}</p>
        </td>
        <td>
            <p class="text-muted mb-0">{{Cell}}</p></td>
        <td>
            <p class="fw-normal mb-1">{{Phone}}</p>
          </td>
          <td>
            
            <p class="text-muted mb-0">{{Email}}</p>
          </td>
      </tr>
      </tbody>
  </table>
